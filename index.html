<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Football App</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Fontawesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <div class="headerLeft">
        <h1 class="headerLeft__title">Conmebol
          Copa America
          2021
        </h1>
        <button class="btn">Watch Live <i class="fas fa-arrow-right"></i></button>
      </div>
      <div class="headerRight">
        <img src="./images/banner.png" alt="banner" class="headerRight__img">
      </div>
    </header>
  </div>

  <!-- Main Section -->
  <main class="main">
    <!-- Player Cards -->
    <section class="playerCards">
      <div class="playerCard">
        Card 1
      </div>
      <div class="playerCard">
        Card 2
      </div>
      <div class="playerCard">
        Card 3
      </div>
    </section>

    <!-- Highlights Section -->
    <section class="highlights">
      <div class="highlightLeft">
        Left highlight
      </div>
      <div class="highlightRight">
        Right highlight
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Footer
  </footer>
</body>

</html>
